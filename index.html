<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Dash.js Rocks</title>
</head>
<body>
    <div id="video-container">
        <video id="video-player" muted="muted"></video>
        <div id="video-controller" class="unselectable">
            <div id="seek-container">
                <div class="time-current"><p>00:00</p></div>
                <div class="seekbar">
                    <div class="seekbar-play"></div>
                </div>
                <div class="time-duration"><p>00:00</p></div>
            </div>
            <div id="video-controls">
                <div class="prev-btn">
                    <span class="icon-btn">
                        <i class="fas fa-fast-backward"></i>
                    </span>
                </div>
                <div class="backward-btn">
                    <span class="icon-btn">
                        <i class="fas fa-backward"></i>
                    </span>
                </div>
                <div class="play-btn">
                    <span class="icon-btn">
                        <i class="fas fa-play"></i>
                    </span>
                </div>
                <div class="forward-btn">
                    <span class="icon-btn">
                        <i class="fas fa-forward"></i>
                    </span>
                </div>
                <div class="next-btn">
                    <span class="icon-btn">
                        <i class="fas fa-fast-forward"></i>
                    </span>
                </div>
            </div>
            <div id="settings-menu">
                <div class="settings-quality">
                    <span></span>
                    <p>переключить качество</p>
                </div>
                <div class="close-button">
                    <span></span>
                    <p>назад</p>
                </div>
            </div>
        </div>
        <div id="video-description">
            <div class="current-video">
                <div class="current-video-text">
                    <p>Сейчас:</p>
                </div>
                <div class="current-video-title">
                    <p>The A-Team</p>
                </div>
            </div>
            <div class="next-video">
                <div class="next-video-text">
                   <p>Далее:</p> 
                </div>
                <div class="next-video-title">
                   <p>Big Buck Bunny</p> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
